<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Weather Forecast</title>
    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for the weather application -->
    <div class="main_container">
      <div class="form">
        <input type="text" id="cityName" placeholder="Enter your city name" />
        <button id="btn">Check</button>
        <button id="currentLocationBtn"><i class="fas fa-map-marker-alt"></i></button>
      </div>
      <p class="rs">Recently Searched : </p>
      <select id="recentCities" style="display: none"></select>
      <div class="container"></div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
  </body>
</html>
